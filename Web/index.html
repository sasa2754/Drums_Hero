<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drums Hero🎵🥁</title>
</head>
<body>
    <header class="centralize">
        <h1 class="font">Drums Hero</h1>
    </header>
    
    <div class="digitePosition">
        <h1 class="font">Digite seu nome para jogar :</h1>
    </div>
    <div class="inputs">
        <input type="text" id="nome" name="text" class="input" placeholder="Digite...">
    </div>
    <div class="jogarPosition">
        <button class="font" id="botaoNome" style="font-size: 40px;">Jogar</button>
    </div>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
